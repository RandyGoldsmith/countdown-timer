<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="v-header container">
        <div class="fullscreen-video-container">
            <video autoplay loop muted playsinline>
                <source src="/videoImage/Hourglass.mp4">
            </video>
        </div>
        <div class="overlay"></div>
        <div class="component-container">
            <div class="input-container" >
            <h1 class="custom-countdown">Custom Countdown</h1>
                <form id="form">
                    <div class="form-example">
                        <label for="title" class="form-label">Title </label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="form-example">
                        <label for="date" class="form-label">Select a date </label>
                        <input type="date" class="form-control" name="date" id="date-picker" required>
                    </div>
                    <button class="btn btn-success" id="form-button">Submit</button>
                </form>
            </div>
        
            <div class="countdown-timer" hidden>
                <h1 class="countdown-title">Timer</h1>
                <ul>
                    <li><span>3</span>Days</li>
                    <li><span>12</span>Hours</li>
                    <li><span>5</span>Minutes</li>
                    <li><span>40</span>Seconds</li>
                </ul>
                <button class="btn btn-danger">Reset</button>
            </div>

            <div class="countdown-complete" hidden>
                <h1 class="completed-title">Countdown Complete!!</h1>
                <audio></audio>
                <button class="btn btn-success">Reset Countdown</button>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
