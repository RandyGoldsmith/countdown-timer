<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="v-header container">
        <div class="fullscreen-video-container">
            <video autoplay loop muted>
                <source src="/videoImage/Hourglass.mp4">
            </video>
        </div>
        <div class="overlay"></div>
        <div class="form-container">
            <h1 class="center custom-countdown">Custom Countdown!</h1>
                <form class="form">
                    <div class="form-example">
                        <label for="name" class="form-label">Enter your name </label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="form-example">
                        <label for="job-title" class="form-label">Enter your job title </label>
                        <input type="text" class="form-control" name="job-title" id="job-title" required>
                    </div>
                    <button>Submit</button>
                </form>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
